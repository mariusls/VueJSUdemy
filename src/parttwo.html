<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue tutorial</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="container">
    <div class="vue-wrapper">
        <div id="partTwo">
            <button class="btn" v-on:click="increaseCounter(2, $event)">Click me</button>
            <button class="btn" v-on:click="counter++">Click me as well</button>
            <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }} - {{ counter }}</p>


            <p v-on:mousemove="updateCoordinates">
                Coordinates: {{ x }} / {{ y }} 
                - <span v-on:mousemove.stop="">DEAD SPOT</span>
            </p>

            <input type="text" v-on:keyup.enter.space="alertMe">
        </div>
    </div>
</div>

<script src="js/partTwo.js"></script>
</body>
</html>
